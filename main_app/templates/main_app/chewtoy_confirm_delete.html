{% extends 'base.html' %}

{% block content %}
  <h1>Delete Chew Toy</h1>

  <h4>Are you sure you want to delete <span class="teal-text">{{ object.name }}</span>?</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="btn red darken-2">
    <a class="cyan-text"href="{% url 'detail' chewtoy.id %}">Cancel</a>
  </form>
{% endblock %}
